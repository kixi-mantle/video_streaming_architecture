<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>HLS Video Player</h1>
    
    <video id="video" controls width="640"></video>
    
    <script>
        const video = document.getElementById('video');
        
        // Replace with your actual video ID
        const videoId = 'exampleVideo';
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(`/hls/18649274-bc41-4ea8-83bf-233454eabdb6
/master.m3u8`);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // For Safari
            video.src = `/hls/${videoId}/master.m3u8`;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
